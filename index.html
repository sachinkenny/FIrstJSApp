<body>
    <!-- card -->
    <div class="user-container" id="user-container">

        <!-- Full name -->
        <div class="full-name" id="full-name"></div>

        <!-- inner card -->
        <div class="user-details" id="user-details">
            <div class="img-container">
                <img class="prof-pic" id="prof-pic" src="https://reqres.in/img/faces/10-image.jpg" alt="">
            </div>
            <div class="name" id="name">
                <div class="first-name" id="first-name">
                    <span>First name :</span>
                    <span class="f-n" id="f-n"></span>
                </div>
                <div class="last-name" id="last-name">
                    <span>Last name :</span>
                    <span class="l-n" id="l-n"></span>
                </div>
            </div>
        
        </div>
        <div class="email" id="email">
            <span>Email id :</span>
            <span class="eml" id="eml"></span>
        </div>

        <!-- next card -->
        <button class="next-button" id="next-button"><i class="fas fa-random"></i></button>
    </div>
    <script src="script.js"></script>
</body>
